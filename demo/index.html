<!doctype html>
<html>

<head>
    <title>get-lazy demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    
    <link rel="import" href="../get-lazy.html">
    
    
    <custom-style>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            figure {
                padding: 0;
                margin: 0;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-position: center;
                background-size: cover;
            }
        </style>
    </custom-style>

</head>

<body unresolved class="fullbleed">
<dom-bind>
    <template>
        <get-lazy data-id="{{demoId}}"
                  data-src="image/default.jpg"
                  data-src-xs="image/xs.jpg"
                  data-src-sm="image/sm.jpg"
                  data-src-md="image/md.jpg"
                  data-src-lg="image/lg.jpg"
                  data-src-xl="image/xl.jpg"
                  data-src-hd="image/hd.jpg"
                  data-class-id="{{demoClass}}"
                  data-class="animate fadeIn"
        ></get-lazy>
        <figure style$="background-image: url({{demoId}});"></figure>
    </template>
</dom-bind>
</body>

</html>
